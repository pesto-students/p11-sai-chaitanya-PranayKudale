<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="Birthday Message">Message:</label>
        <input type="text" id="Message?" name="Message?" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="Email Address"
          name="email Address"
          pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
          required
        />
      </div>

      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div>
        <label for="color">Message Color:</label>
        <input type="color" id="color" name="color" value="#000000" required />
      </div>

      <div>
        <label for="blink">Number of Blinks:</label>
        <input
          type="number"
          id="blink"
          name="blink"
          min="0"
          max="10"
          value="0"
          required
        />
      </div>

      <div>
        <label for="volume">Music Volume:</label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="50"
          value="20"
          required
        />
      </div>

      <div>
        <button type="submit">Send Birthday Message</button>
      </div>
    </form>
  </body>
</html>
